name: "Trinetra Flag Contract"
sourceurl: https://github.com/your-repo/trinetra-flag
supportedstandards: []
events:
  - name: "WalletFlagged"
    parameters:
      - name: "wallet"
        type: "String"
      - name: "reporter"
        type: "String"
      - name: "timestamp"
        type: "Integer"
      - name: "flagCount"
        type: "Integer"
  - name: "HealthCheck"
    parameters:
      - name: "component"
        type: "String"
      - name: "checker"
        type: "String"
      - name: "timestamp"
        type: "Integer"
      - name: "status"
        type: "String"
permissions:
  - methods: ["*"]
